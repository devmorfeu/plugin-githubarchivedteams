<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extens√£o de Token</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container">
    <div class="content">
      <h1>Hide Archived Projects</h1>
      <div class="input">
        <input type="text" id="githubtoken" placeholder="token github">
      </div>
      <button class="sendToken" id="buttonToken">Send</button>
    </div>

    <div class="successView" style="display: none;">
      <i class="far fa-check-circle fa-lg" style="color: #ffffff;"></i>
      <p>Autenticado com sucesso!</p>

      <div class="toggle-container">
        <p>Ocultar projetos arquivados</p>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
